<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="clock.js"></script>
    <script defer src="greeting.js"></script>
    <script defer src="todo-list.js"></script>
    <script defer src="backimg.js"></script>
    <script defer src="weather.js"></script>
</head>
<body>
    <div class="clockAndGreeting">
        <div class="clock js-clock">
            <span class="clock-span">00:00</span>
        </div>

        <div class="greeting">
            <form class="js-greeting greeting-form" action="">
                <input type="text" placeholder="Please type your name">
            </form>
            <span class="greeting-span"></span>
        </div>
    </div>
    <div class="todo-list">
        <span class="todo-list__title">What is your main focus for Today?</span>
        <form class="js-todo" action="" >
            <input class="" type="text">
        </form>
        <ul class="todo-list__lists js-todo-list"></ul>
    </div>

    <div class="background-img-container js-img-container">
    </div>

    <div class="weather js-weather"></div>
    
</body> 
</html>
